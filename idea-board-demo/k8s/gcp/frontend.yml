apiVersion: apps/v1
kind: Deployment
metadata:
  name: idea-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: idea-frontend
  template:
    metadata:
      labels:
        app: idea-frontend
    spec:
      containers:
      - name: idea-frontend
        image: asia-south1-docker.pkg.dev/outmarket-ai-demo/idea-board/idea-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "http://idea-backend:8000"
---
apiVersion: v1
kind: Service
metadata:
  name: idea-frontend
spec:
  type: LoadBalancer    # âœ… Change from ClusterIP
  selector:
    app: idea-frontend
  ports:
    - port: 80
      targetPort: 80